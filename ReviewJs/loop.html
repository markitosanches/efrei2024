<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For Loop</h2>
    <div id="forIn"></div>
</body>
<script>
    const person = ['Peter', 'Lisa', 'Paul', 'John'];

    person.push('Simon');

    

    let listIn="<ul>";
    for(let i in person) {
        listIn +="<li>"+person[i]+"</li>";
    }
    listIn +="</ul>";

    document.getElementById("forIn").innerHTML = listIn;

</script>
</html>
